<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notebook Dell Inspiron 3505</title>
    <link href="producto.css" rel="stylesheet">
    <script src="script1.js" defer></script>
    <script src="https://unpkg.com/vue@3.3.2/dist/vue.global.js"></script>
</head>
<body>
<div id="grid-layout">
    <div id="cabecera">
        <h1 id="titulo-producto">{{ title }}</h1>
    </div>
    <div id="imagen-producto">
        <img :src="image_url" id="imagen">
    </div>

    <div id="descripcion">
        <p id="texto-descripcion">{{ description }}</p>

        <h2>Características</h2>
        <h3>Tipo computadora:</h3>
        <ul>
            <li v-for="(notebook ,indice) in notebooksTypes" :key="notebook.id"  @mouseover(indice) > {{precio(indice)}}</li>
           
        </ul>
        <p >Precio Producto:</p>

        <button class="agregarCompra" @click="agregar">Comprar</button>
        <p>carrito: {{carro}}</p>
    </div>

    <a :href="factory_url" id="link-fabricante" target="_blank"
       rel="noopener noreferrer">Link sitio web fabricante</a>

    <div id="comentarios">
        <h2>Comentarios</h2>
        <div id="listado-comentarios">

        </div>

        <h2>¡Deja tu comentario!</h2>
        <form>
         j   <label>Comentario: <textarea id="texto-comentario" name="comentario"></textarea></label>

            <label>
                Calificación:
                <select id="puntaje-feedback">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>

            <input id="boton-enviar-comentario" type="submit" value="Enviar">
        </form>
    </div>

</div>
</body>
</html>
